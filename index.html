  <section style="background-color:white; width:300px; height:500px;margin:auto;padding:10px;border:1px solid blue">
    <h2 style="text-align:left;">Register Yourself</h2>
    <div class="form-group">
      <div class="col-lg-12">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
      </div>
    </div>

      <div class="col-lg-12">

      <input type="email" class="form-control" id="emailid" placeholder="Enter Your Email">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-12">
      <label for="gender">Gender</label>
      <input type="radio" name="gender" value="male">Male <i class="fa fa-male" aria-hidden="true"></i>
      <input type="radio" name="gender" value="female"> Female <i class="fa fa-female" aria-hidden="true"></i>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-12">
      <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-12">
      <label for="password">Confirm Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
      </div>
    </div>
    <div class="col-lg-12">
    <input type="submit" class="btn btn-primary" value="submit">
    </div>
